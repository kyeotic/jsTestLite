<html><head>
        <title>App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.0.2/slate/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->


    <link rel="stylesheet" href="lib/jasmine.css">
    <script src="lib/jasmine.js"></script>
    <script src="lib/jasmine-html.js"></script>
</head>
<body style="">
    <div id="applicationHost" class="container">
    	<div class="row">
          <div class="col-md-6">
            <h1>Code</h1>
            <textarea class="form-control" rows="10"></textarea>
          </div>
          <div class="col-md-6">
            <h1>Tests</h1>
            <textarea class="form-control" rows="10"></textarea>
          </div>
      </div>
      
      <button class="btn btn-primary btn-large">Run Tests!</button>
      
      <div id="testHost">
          
      </div>
      
      <div class="row">
          <div class="col-md-12">
              
              <h1>How it Works</h1>
              
              <p>
                  Enter your code into the code box, enter your tests into the test box, and click the button!
              </p>
          </div>
      </div>
    </div>
    
    <script type="text/javascript" src="app.js" data-main="app/main"></script>
</body>
</html>
